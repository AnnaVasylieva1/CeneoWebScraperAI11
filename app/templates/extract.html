{% extends "base.html" %}
{% block content %}
    {% if error is defined%}
    <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        <strong>Error!</strong> {{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></t>
    </div>
    {%endif%}
  <form class="container mt-3" method="POST" action="{{url_for('extract')}}">
      <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="product_id" class="form-label">Product code</label>
          </div>
          <div class="col-auto">
            <input type="text" name="product_id" id="product_id" class="form-control" aria-describedby="product_idHelpInline" placeholder="Enter product code here" required>
          </div>
          <div class="col-auto">
              <span id="product_idHelpInline" class="form-text">
                  Must be 8-10 digits long.
              </span>
          </div>
          <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Extract</button>
          </div>
        </form>

{% endblock %}
